<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义鲜艳的渐变 -->
  <defs>
    <linearGradient id="json-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF0080" />
      <stop offset="100%" stop-color="#FF8C00" />
    </linearGradient>
    <linearGradient id="md-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#00C9FF" />
      <stop offset="100%" stop-color="#2D5CFE" />
    </linearGradient>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FFF5F7" />
      <stop offset="100%" stop-color="#F0F7FF" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="4" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 背景 -->
  <rect x="0" y="0" width="200" height="200" fill="url(#bg-gradient)" />
  
  <!-- 边框 -->
  <rect x="5" y="5" width="190" height="190" rx="15" fill="none" stroke="#EAEAEA" stroke-width="2" />
  
  <!-- 主圆形 -->
  <circle cx="100" cy="100" r="65" fill="white" filter="url(#shadow)" />
  
  <!-- JSON卡片 -->
  <g transform="translate(45, 60)">
    <rect x="0" y="0" width="40" height="70" rx="8" fill="white" stroke="#FF0080" stroke-width="2" />
    <text x="9" y="42" font-family="'Courier New', monospace" font-size="22" font-weight="bold" fill="url(#json-gradient)">{ }</text>
  </g>
  
  <!-- MD卡片 -->
  <g transform="translate(115, 60)">
    <rect x="0" y="0" width="40" height="70" rx="8" fill="white" stroke="#00C9FF" stroke-width="2" />
    <text x="8" y="42" font-family="'Courier New', monospace" font-size="22" font-weight="bold" fill="url(#md-gradient)">#-</text>
  </g>
  
  <!-- 箭头 -->
  <g transform="translate(90, 95)">
    <path d="M-5,0 L15,0 M10,-5 L15,0 L10,5" stroke="#333" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" />
  </g>
  
  <!-- 标题 -->
  <g transform="translate(100, 155)">
    <text x="0" y="0" font-family="'Arial', sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333">JSON2MD</text>
    <rect x="-45" y="5" width="90" height="3" rx="1.5" fill="url(#json-gradient)" />
  </g>
</svg> 